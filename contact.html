<form id="contactForm" action="mailto:info@matsawelabakery.co.za" method="post" enctype="text/plain" onsubmit="return validateContact();">
  <label>Full Name:</label>
  <input type="text" id="cName">

  <label>Email:</label>
  <input type="email" id="cEmail">

  <label>Message Category:</label>
  <select id="messageType">
    <option>General Message</option>
    <option>Complaint</option>
    <option>Compliment</option>
  </select>

  <label>Your Message:</label>
  <textarea id="cMessage"></textarea>

  <button type="submit">Send Message</button>
</form>

<script>
function validateContact() {
  let name = document.getElementById("cName").value;
  let email = document.getElementById("cEmail").value;
  let message = document.getElementById("cMessage").value;

  if (name === "" || email === "" || message === "") {
    alert("All fields must be completed.");
    return false;
  }
  alert("Message sent successfully!");
  return true;
}
</script>
